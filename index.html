<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/5811417644.js" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/index.css" />
    <title>Venta de quesos</title>
</head>

<body class="bodyIndex">
    <header class="header bg-warning bg-gradient sticky-top">
        <nav class="navbar navbar-expand-md navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html"><img class="logo_nav" src="./img/LogoRemaster2.png" alt="" />
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
                <div class="collapse navbar-collapse justify-content-end text-black" id="collapsibleNavbar">
                    <ul class="navbar-nav align-items-end">
                        <li class="nav-item">
                            <a class="nav-link text-black" href="#">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-black" href="./pages/tienda.html">Tienda</a
                >
              </li>
              <li class="nav-item">
                <a
                  id="administ"
                  class="nav-link text-black"
                  href="./pages/administrador.html"
                  >Administrador</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-black" onclick="limpiarSessionStorage()"
                  ><i class="fa-solid fa-circle-xmark fa-xl"></i
                ></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container-fluid mainIndex">
        <section class="forms-section">
            <div class="forms">
                <div class="form-wrapper is-active">
                    <button type="button" class="switcher switcher-login">
              Ingresar
              <span class="underline"></span>
            </button>
                    <form id="formLogueo" class="form form-login">
                        <fieldset>
                            <legend>Ingresá tus datos para loguearte.</legend>
                            <div class="input-block">
                                <label for="loginUser">Usuario</label>
                                <input id="loginUser" type="text" required />
                            </div>
                            <div class="input-block">
                                <label for="loginPassword">Contraseña</label>
                                <input id="loginPassword" type="password" required />
                            </div>
                        </fieldset>
                        <button type="submit" class="btn-login">Ingresar</button>
                    </form>
                </div>
                <div class="form-wrapper">
                    <button type="button" class="switcher switcher-signup">
              Registrarse
              <span class="underline"></span>
            </button>
                    <form id="formRegistro" class="form form-signup">
                        <fieldset>
                            <legend>Ingresá la información para registrarte.</legend>
                            <div class="input-block">
                                <label for="signupUser">Usuario</label>
                                <input id="signupUser" type="text" required />
                            </div>
                            <div class="input-block">
                                <label for="signupEmail">E-mail</label>
                                <input id="signupEmail" type="email" required />
                            </div>
                            <div class="input-block">
                                <label for="signupPassword">Contraseña</label>
                                <input id="signupPassword" type="password" required />
                            </div>
                            <div class="input-block">
                                <label for="signupPasswordConfirm">Confirmar contraseña</label
                  >
                  <input id="signupPasswordConfirm" type="password" required />
                </div>
              </fieldset>
              <button type="submit" class="btnSignup">Continuar</button>
            </form>
          </div>
        </div>
      </section>
      <video
        class="videoFondo"
        src="./img/fondo/videoFondo.mp4"
        preload
        mute
        autoplay
        loop
      ></video>
    </main>
    <footer></footer>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./index.js"></script>
    <script src="./sesion.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
