<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link rel="stylesheet" href="../css/index.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <title>Venta de quesos</title>
</head>

<body>
    <header class="header bg-warning bg-gradient sticky-top">
        <nav class="navbar navbar-expand-md navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html"><img class="logo_nav" src="../img/LogoRemaster2.png" alt="" />
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
                <div class="collapse navbar-collapse justify-content-end text-black" id="collapsibleNavbar">
                    <ul class="navbar-nav align-items-end">
                        <li class="nav-item">
                            <a class="nav-link text-black" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-black" href="#">Administrador</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-black" href="#">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main id="main" class="container-fluid">
        <div>
            <h4 class="text-center text-black-50 bg-light">Listado de Quesos</h4>
        </div>
        <div class="container-fluid row justify-content-evenly w-100 bg-light bg-opacity-50 p-0 m-0">
            <!-- Tabla donde se muestran los productos -->
            <div id="quesos" class="col-md-8 text-center text-black order-1">
                <table id="tabla" class="table table-bordered">
                    <thead class="">
                        <tr class="bg-light">
                            <th scope="col" class="bg-light">Marca</th>
                            <th scope="col" class="bg-light">Tipo</th>
                            <th scope="col" class="bg-light">Precio x kg</th>
                            <th scope="col" class="bg-light">Cantidad</th>
                            <th scope="col" class="bg-light"></th>
                            <th scope="col" class="bg-light"></th>
                        </tr>
                    </thead>
                    <tbody class="" id="tbody">
                        <tr class="bg-light">
                            <td id="marca" class="bg-light"></td>
                            <td id="tipo" class="bg-light flex-wrap" class="bg-light"></td>
                            <td id="costo" class="bg-light" class="bg-light"></td>
                            <td id="cantidad" class="bg-light" class="bg-light"></td>
                            <td>
                                <button class="btn btn-warning">
                    <img src="../img/botones/edit.png" alt="" />
                  </button>
                            </td>
                            <td>
                                <button class="btn btn-danger">
                    <img src="../img/botones/delete.png" alt="" />
                  </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- //fin de tabla donde se muestran los productos -->
            <!-- Formulario para agregar productos -->
            <div class="col-md-4">
                <div id="rowFormu" class="row">
                    <form id="formulario">
                        <div class="form-group mb-4">
                            <select class="form-select" id="marca2" type="text" class="form-control" aria-label="Default select example">
                  <option selected>Elegí la marca</option>
                  <option value="DON_ANGEL">DON ANGEL</option>
                </select>
                        </div>
                        <div class="form-group mb-4">
                            <select class="form-select" id="tipo2" type="text" class="form-control" aria-label="Default select example">
                  <option selected>Elegí el producto</option>
                  <option value="ARABE">ARABE</option>
                  <option value="AZUL">AZUL</option>
                  <option value="BRIE">BRIE</option>
                  <option value="BURGER">BURGER</option>
                  <option value="BURGER_AHUMADO">BURGER AHUMADO</option>
                  <option value="BURGER_PESTO">BURGER AL PESTO</option>
                  <option value="CANESTRATO">CANESTRATO</option>
                  <option value="CHEDDAR">CHEDDAR</option>
                  <option value="CREMOSO">CREMOSO</option>
                  <option value="EPICE_AHUMADO">ÉPICÉ AHUMADO</option>
                  <option value="EPICE">ÉPICÉ</option>
                  <option value="FINAS_HIERBAS">FINAS HIERBAS</option>
                  <option value="FONTINA">FONTINA</option>
                  <option value="GINGER">GINGER</option>
                  <option value="HOLANDA">HOLANDA</option>
                  <option value="MARMOLADO">MARMOLADO</option>
                  <option value="MORBIER">MORBIER</option>
                  <option value="MOZZARELLA">MOZARELLA</option>
                  <option value="ORANGE">ORANGE</option>
                  <option value="PESTO">PESTO</option>
                  <option value="PORT_SALUT">PORT SALUT</option>
                  <option value="PROVOLONE">PROVOLONE</option>
                  <option value="RACLETE">RACLETE</option>
                  <option value="REGGIANITO">REGGIANITO</option>
                  <option value="SARDO">SARDO</option>
                  <option value="TYBO">TYBO</option>
                </select>
                        </div>
                        <div class="form-group mb-4">
                            <textarea name="descripcion" id="descrip2" rows="3" placeholder="ingresá descripción del producto"></textarea>
                        </div>
                        <div class="form-group mb-4">
                            <input type="number" step="0.01" id="costo2" class="form-control" placeholder="Ingresá el costo" required />
                        </div>
                        <div class="form-group mb-4">
                            <input type="number" step="0.5" id="cantidad2" class="form-control" placeholder="Ingresá la cantidad del producto" required />
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Agregar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- //fin de formulario de agrega producto -->
        <script src="../stock.js"></script>
    </main>
    <footer></footer>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
